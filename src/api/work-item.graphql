query($path: [String!]) {
  entry(path: $path) {
    ... on Work {
      title
      alias
      summary
      category {
        ... on Category {
          name
        }
      }
      image {
        url(process: { width: 1200, fit: COVER, position: CENTRE })
      }
      body {
        __typename
        ... on Image {
          source {
            url(process: { width: 1200, fit: COVER, position: CENTRE })
          }
        }
        ... on Markdown {
          body
        }
      }
    }
  }
}
