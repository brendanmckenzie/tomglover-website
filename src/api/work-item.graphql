query($path: [String!]) {
  taxonomy(skip: 0, take: 1, filter: { path: $path, pathExact: true }) {
    nodes {
      entry {
        ... on Work {
          title
          alias
          summary
          body {
            __typename
            ... on Image {
              source {
                url
              }
            }
            ... on Markdown {
              body
            }
          }
        }
      }
    }
  }
}
