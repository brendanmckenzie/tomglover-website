query($path: [String!]) {
  entry(path: $path) {
    ... on Article {
      title
      alias
      date
      author {
        ... on ArticleAuthor {
          name
        }
      }
      summary
      category {
        ... on Category {
          name
        }
      }
      image {
        url(process: { width: 1200, fit: COVER, position: CENTRE })
      }
      body {
        __typename
        ... on Image {
          source {
            url(process: { width: 1200, fit: COVER, position: CENTRE })
          }
        }
        ... on Markdown {
          body
        }
      }

      shareTitle
      shareDescription
      shareImage {
        url(process: { height: 630, width: 1200, fit: COVER, position: CENTRE })
      }
    }
  }
}
