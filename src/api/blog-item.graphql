query($path: [String!]) {
  entry(path: $path) {
    ... on Article {
      title
      alias
      date
      author {
        ... on ArticleAuthor {
          name
        }
      }
      summary
      category {
        ... on Category {
          name
        }
      }
      image {
        url
      }
      body {
        __typename
        ... on Image {
          source {
            url
          }
        }
        ... on Markdown {
          body
        }
      }
    }
  }
}
