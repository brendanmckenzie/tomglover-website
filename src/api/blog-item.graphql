query($path: [String!]) {
  taxonomy(skip: 0, take: 1, filter: { path: $path, pathExact: true }) {
    nodes {
      entry {
        ... on Article {
          title
          alias
          date
          author {
            ... on ArticleAuthor {
              name
            }
          }
          summary
          category {
            ... on Category {
              name
            }
          }
          image {
            url
          }
          body {
            __typename
            ... on Image {
              source {
                url
              }
            }
            ... on Markdown {
              body
            }
          }
        }
      }
    }
  }
}
